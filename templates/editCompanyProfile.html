{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
    body {
			background-image: url({% static 'img/bg.jpg' %});
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center bottom;
			background-size: cover;
		}
    </style>

     <div class="container conNews">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Dane firmy:</h5>
              
            <form class="form-signin" method="POST" action=".">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="inputCompanyName" name="companyName" class="form-control" placeholder="Nazwa firmy"  required autofocus>
                <label for="inputCompanyName">Nazwa firmy</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="inputCity" name="companyCity" class="form-control" placeholder="Miasto" pattern="[A-Za-ząćęłńóśźżĄĘŁŃÓŚŹŻ]+"  required>
                <label for="inputCity">Miasto</label>
              </div>

                <div class="form-label-group">
                <input type="text" id="inputStreet" name="companyStreet" class="form-control" pattern="[A-Za-ząćęłńóśźżĄĘŁŃÓŚŹŻ]+"  placeholder="Street" required>
                <label for="inputStreet">Ulica</label>
              </div>

                <div class="form-label-group">
                <input type="text" id="inputHouseNumber" name="companyHouseNumber" class="form-control" pattern="[0-9]+" placeholder="Numer budynku" required>
                <label for="inputHouseNumber">Numer budynku</label>
              </div>

                <div class="form-label-group">
                <input type="text" id="inputFlatNumber" name="companyFlatNumber" class="form-control" pattern="[0-9]+" placeholder="Numer lokalu">
                <label for="inputFlatNumber">Numer lokalu</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zatwierdź</button>
            </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
