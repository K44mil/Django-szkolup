<style>
    .tlo {
        background-color: #2a2a2a;
    }
    input:focus {
        background-color: #2a2a2a;
    }
</style>

<footer id="stopka" class="py-5 bg-black">


    <div class="container col-sm-5">
        <div class="text-center text-white">
             <h2>Kontakt</h2>
        </div>


    <form action="/sent_message/" method="POST">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control tlo" name="messageAuthorName" id="messageName" placeholder="Imię" required>
    </div>
    <div class="form-group col-md-6">
      <input type="email" class="form-control tlo" name="messageAuthorEmail" id="messageEmail" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
      <textarea class="form-control tlo" id="inputAddress" name="messageContent" rows="10" cols="30" placeholder="Napisz cos..." required></textarea>
  </div>


  <button type="submit" style="max-width: 50%; margin-left: 25%; margin-right: 25%;" class="form-control btn-dark">Wyślij</button>
</form>
    </div>



    <div class="container" style="margin-top: 50px">
      <p class="m-0 text-center text-white small" id="stopkaText">Copyright &copy; II EF-DI L02, 2019</p>
    </div>

  </footer>
