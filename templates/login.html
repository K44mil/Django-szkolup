{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
    body {
			background-image: url({% static 'img/bg.jpg' %});
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center bottom;
			background-size: cover;
		}
    #stopka {
	    margin-top: 15vh;
	}
	#stopkaText {
	    padding: 10px;
	}
    </style>

     <div class="container conNews">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Logowanie</h5>

              
            <form class="form-signin" method="POST" action=".">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Adres email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Hasło</label>
              </div>
                <div class="text-center text-danger">{{ msg }}</div>

{#              <div class="custom-control custom-checkbox mb-3">#}
{#                <input type="checkbox" class="custom-control-input" id="customCheck1">#}
{#                <label class="custom-control-label" for="customCheck1">Pamiętaj hasło</label>#}
{#              </div>#}

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zaloguj się</button>
            </form>
              
              <form action="/register" class="form-signin">
              <hr class="my-4">
                <p class="text-center">Nie masz konta?</p>
              <button class="btn btn-lg btn-primary btn-reg btn-block text-uppercase" type="submit">Zarejestruj się</button>     
              </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
